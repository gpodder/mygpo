components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    ClientConfiguration:
      type: "object"
      properties:
        mygpo:
          type: "object"
          properties:
            baseurl:
              type: "string"
              description: "URL to which the gpodder.net API Endpoints should be appended"
        mygpo-feedservice:
          properties:
            baseurl:
              type: "string"
              description: "Base URL of the gpodder.net feed service"
        update_timeout:
          type: "integer"
          description: "Time in seconds for which the values in this file can be considered valid."
    Format:
      type: "string"
      enum: 
      - "json"
      - "xml"
      - "opml"
      - "txt"
      - "jsonp"
    DeviceId:
      type: "string"
      pattern: "^[\\w.-]+$"
    DeviceUpdateData:
      type: "object"
      properties:
        caption:
          type: "string"
        type:
          type: "string"
          enum:
          - "desktop"
          - "laptop"
          - "mobile"
          - "server"
          - "other"
    DeviceSynchronizationRequest:
      type: "object"
      properties:
        synchronize:
          type: "array"
          items:
            type: "array"
            items:
              $ref: "#/components/schemas/DeviceId"
        stop-synchronize:
          type: "array"
          items:
            $ref: "#/components/schemas/DeviceId"
    UploadSubscriptionRequest:
      type: "array"
      items:
        $ref: "#/components/schemas/DeviceId"
    UploadSubscriptionChangesRequest:
      type: "object"
      properties:
        add:
          type: "array"
          items:
            $ref: "#/components/schemas/DeviceId"
        remove:
          type: "array"
          items:
            $ref: "#/components/schemas/DeviceId"
    EpisodeActionTypes:
      type: "string"
      enum:
      - "download"
      - "delete"
      - "play"
      - "new"
      - "flattr"
    SetEpisodeActionsRequest:
      type: "array"
      items:
        type: "object"
        properties:
          podcast:
            type: "string"
          episode:
            type: "string"
          device:
            $ref: "#/components/schemas/DeviceId"
          action:
            $ref: "#/components/schemas/EpisodeActionTypes"
          timestamp:
            type: "integer"
          started:
            type: "integer"
          position:
            type: "integer"
          total:
            type: "integer"
    SettingsScope:
      type: "string"
      enum:
      - "account"
      - "device"
      - "podcast"
      - "episode"
    SaveSettingsRequest:
      type: "object"
      properties:
        set:
          type: "object"
        remove:
          type: "array"
          items:
            type: "string"