{% extends "skeleton.html" %}
{% load i18n %}
{% load static %}

{% block body %}

  <main>

    {% if messages %}
      {% for message in messages %}
      <div {% if message.tags == "error" %} class="alert alert-danger"{% elif message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
          {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

  </main>

{% endblock %}
